        <script src="//css/js/jquery.backstretch.min.js"></script>
        <script src="//css/js/scripts.js"></script>
                
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/css/css/form-elements.css">
        <link rel="stylesheet" href="/css/css/style.css">
        <link rel="shortcut icon" href="/css/css/ico/favicon.png">

        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                                     
                   		<div class="col-sm-3"></div>
                        <div class="col-sm-6">
                        	
                        	<div class="form-box" ng-controller="signupController">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up</h3>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div ng-show="error" class="alert alert-danger">{{error}}</div>
	                            <div class="form-bottom">
				                    <form class="login-form" name="form" ng-submit="login()" role="form">
				                    	<div class="form-group">
				                    		<label>Username</label>
				                    		<input type="text" name="username" id="username" class="form-username form-control" ng-model="username" required />
				                    		<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
				                        </div>
				                        <div class="form-group">
				                        	<label>e-mail</label>
				                        	<input type="text" name="email" id="email" class="form-control" ng-model="email" required />
				                        	<span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">e-mail is required</span>
				                        </div>
				                        <div class="form-group">
				                        	<label>Password</label>
				                        	<input type="password" name="password" id="password" class="form-password form-control" ng-model="password" required />
				                        	<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
				                        </div>
				                         <button ng-disabled="dataLoading" class="btn" ng-click="signup()">Sign up</button>
				                        </form>
			                    </div>
		                    </div>
                        </div>
                        <div class="col-sm-3"></div>
                       </div>
                      </div>
                     </div>
