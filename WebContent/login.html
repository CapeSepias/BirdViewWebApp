        <!-- Javascript -->
        <script src="/login/assets/js/jquery-1.11.1.min.js"></script>
        <script src="/login/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="/login/assets/js/jquery.backstretch.min.js"></script>
        <script src="/login/assets/js/scripts.js"></script>
        <script src="/login/loginController.js"></script>
        
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="login/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="login/assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="login/assets/css/form-elements.css">
        <link rel="stylesheet" href="login/assets/css/style.css">
        <link rel="shortcut icon" href="login/assets/ico/favicon.png">

        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Computer Vision</strong> Bird Recognition Tool</h1>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box" ng-controller="loginController">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to our site</h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div ng-show="error" class="alert alert-danger">{{error}}</div>
	                            <div class="form-bottom">
				                    <form class="login-form" name="form" ng-submit="login()" role="form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="username">Username</label>
				                    		<input type="text" name="username" id="username" class="form-username form-control" ng-model="username" required />
				                    		<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="password">Password</label>
				                        	<input type="password" name="password" id="password" class="form-password form-control" ng-model="password" required />
				                        	<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
				                        </div>
				                         <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn">Login</button>
				                        <!-- <button type="submit" class="btn" href="#!login">Log in!</button>
				                     --></form>
			                    </div>
		                    </div>
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        	
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
	                            		<p>Fill in the form below to get instant access:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="registration-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">First name</label>
				                        	<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Last name</label>
				                        	<input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
				                        </div>
				                        <button type="submit" class="btn">Sign me up!</button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
